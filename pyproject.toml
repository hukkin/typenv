[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "typenv"
version = "0.1.5"  # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = ["hukkinj1 <hukkinj1@users.noreply.github.com>"]
description = "Typed environment variable parsing for Python"
repository = "https://github.com/hukkinj1/typenv"
readme = "README.md"
license = "MIT"
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["environment", "variables", "typed", "configuration"]

packages = [
    {include = "typenv"},
]
include = ["typenv/py.typed"]

[tool.poetry.urls]
"Changelog" = "https://github.com/hukkinj1/typenv/blob/master/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.6"
python-dotenv = ">=0.10.3"

[tool.poetry.dev-dependencies]
# Tests
pytest = "*"
pytest-randomly = "*"
pytest-cov = "*"
pytest-mock = "*"

# Tools
mypy = "*"
pre-commit = "*"
bump2version = "*"


[tool.black]
line-length = 99


[tool.isort]
skip = ["venv"]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["typenv", "tests"]

# Settings for Black compatibility
profile = "black"
line_length = 99


[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config"
xfail_strict = true
