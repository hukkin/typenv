[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "typenv"
version = "0.2.0"  # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = ["hukkinj1 <hukkinj1@users.noreply.github.com>"]
description = "Typed environment variable parsing for Python"
repository = "https://github.com/hukkinj1/typenv"
readme = "README.md"
license = "MIT"
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["environment", "variables", "typed", "configuration"]

packages = [
    {include = "typenv"},
]
include = ["typenv/py.typed"]

[tool.poetry.urls]
"Changelog" = "https://github.com/hukkinj1/typenv/blob/master/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.7"
python-dotenv = ">=0.10.3"
typing-extensions = { version = "^3.7.4", python = "<3.8" }

[tool.poetry.dev-dependencies]
# Tests
pytest = "*"
pytest-randomly = "*"
pytest-cov = "*"
pytest-mock = "*"

# Tools
mypy = "*"
pre-commit = "*"
bump2version = "*"

[tool.poetry.build]
generate-setup-file = false


[tool.black]
line-length = 99


[tool.isort]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["typenv", "tests"]

# Settings for Black compatibility
profile = "black"
line_length = 99


[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config"
xfail_strict = true


[tool.coverage.run]
omit = ["tests/*", "*/site-packages/*"]

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_lines = [
    # Re-enable the standard pragma (with extra strictness)
    '# pragma: no cover\b',
    # Ellipsis lines after @typing.overload
    '^ +\.\.\.$'
]


[tool.mypy]
warn_unreachable = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
# Disabling incremental mode is required for `warn_unused_configs = true` to work
incremental = false
disallow_untyped_defs = true
check_untyped_defs = true
strict_equality = true
implicit_reexport = false
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
