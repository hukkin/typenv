[build-system]
requires = ["poetry>=1.0.9"]
build-backend = "poetry.masonry.api"


[tool.poetry]
name = "typenv"
version = "0.1.4"  # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = ["hukkinj1 <hukkinj1@users.noreply.github.com>"]
description = "Typed environment variable parsing for Python"
repository = "https://github.com/hukkinj1/typenv"
readme = "README.md"
license = "MIT"
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["environment", "variables", "typed", "configuration"]

packages = [
    {include = "typenv"},
]
include = ["typenv/py.typed"]

[tool.poetry.urls]
"Changelog" = "https://github.com/hukkinj1/typenv/blob/master/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.6"
python-dotenv = ">=0.10.3, <0.14.0"

[tool.poetry.dev-dependencies]
# Tests
pytest = "*"
pytest-randomly = "*"
pytest-cov = "*"
pytest-mock = "*"

# Linting
isort = "*"
black = { version = "*", allow-prereleases = true }
flake8 = "*"
flake8-bugbear = "*"
flake8-comprehensions = "*"
mypy = "*"
docformatter = "*"

# Tools
pre-commit = "*"
bump2version = "*"


[tool.black]
line-length = 99
target_version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | tester.py        # also separately exclude a file named tester.py in
                     # the root of the project
)
'''

[tool.isort]
skip = ["venv"]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["typenv", "tests"]
default_section = "THIRDPARTY"

# Settings for Black compatibility
profile = "black"
line_length = 99
